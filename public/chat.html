<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>EasyChat</title>
  </head>
  <body>
    <h1>Chat APP</h1>
    <div id="sideBar" class="sidebar"></div>
    <div id="messages" class="box"></div>
    <div class="form-content">
      <input
        class="input-box"
        type="text"
        id="inputBox"
        placeholder="Type here"
        autocomplete="off"
        required
      />
      <button id="submitbtn">submit</button>
      <button id="sendLoaction">send location</button>
    </div>

    <script id="message-template" type="text/html">
      <div class="chat">
          <span class="user">{{username}}</span>
          <span class="time">{{createdAt}}</span>
          <p>{{message}}</p>
      </div>
    </script>

    <script id="link-template" type="text/html">
      <div class="chat">
        <span class="user">{{username}}</span>
          <span class="time">{{createdAt}}</span>
        <a href={{url}} target="_blank" title="user location">location</a>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div class="sidebar">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="users-in-room">{{userCount}}</h2>
        <ul class="users">
          {{#users}}
            <li>{{username}}</li>
          {{/users}}
        </ul>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
